# Debezium Server Configuration
# Most configurations are provided by environment variables in docker-compose.yml

# RabbitMQ delivery settings
debezium.sink.rabbitmq.delivery.mode=2

# Additional MySQL settings
debezium.source.database.server.name=mysql-server-1
debezium.source.snapshot.mode=initial

# History configuration (additional to what's in environment variables)
debezium.source.database.history=io.debezium.relational.history.FileDatabaseHistory
debezium.source.database.history.file.filename=data/dbhistory.dat

# Topic-based transformation for dynamic routing
# Remove the fixed topic routing to allow topic-based routing key
# The routing key ${topic} will be resolved dynamically by Debezium

# Custom key formatting transformation (optional enhancement)
debezium.transforms=extractKey
debezium.transforms.extractKey.type=org.apache.kafka.connect.transforms.ExtractField$Key
debezium.transforms.extractKey.field=id

# Asynchronous processing configuration
debezium.engine.record.processing.threads=8
debezium.engine.record.processing.order=parallel
